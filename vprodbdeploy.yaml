apiVersion: apps/v1
kind: Deployment
metadata:
  name: VProfile-db
  labels:
    app: vprofile-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprofile-db
  template:
    metadata:
      name: vprofile-db
      labels:
        app: vprofile-db
    spec:
      containers:
        - name: vprofiledbimage
          image: vprofile/vprofiledb
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-volume
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: db-volume
          awsElasticBlockStore:
            volumeID: vol-06a099530589e2d9a
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-volume






